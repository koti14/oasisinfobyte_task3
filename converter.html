<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Temperature Converter</h1>
            
            <form id="temperatureForm">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" required>
                
                <label for="unitType">Unit Type:</label>
                <select id="unitType" name="unitType" required>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                
                <label for="result">Result:</label>
                <input type="text" id="result" name="result" readonly>
                
                <button type="submit">Convert</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("temperatureForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            var temperature = parseFloat(document.getElementById("temperature").value);
            var unitType = document.getElementById("unitType").value;
            
            // Perform conversion
            var result;
            if (unitType === "celsius") {
                result = (temperature * 9/5) + 32; // Celsius to Fahrenheit
            } else {
                result = (temperature - 32) * 5/9; // Fahrenheit to Celsius
            }
            
            // Display result
            document.getElementById("result").value = result.toFixed(2); // Display result with 2 decimal places
        });
    </script>

</body>
</html>
